<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music4mood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
       <span class="theme-toggle" onclick="toggleTheme()">☀️</span>
        <h1> Music4mood </h1>
        <p>Let us play music that matches your mood!</p>
    </header>

    <main>
        <section class="mood-input">
            <h2>How are you feeling today?</h2>
            <form id="moodForm">
                <textarea
                    id="moodText"
                    placeholder="Describe your mood... (e.g., 'feeling energetic and ready to dance')"
                    required
                ></textarea>
                <select id="languageSelect">
                    <option value="" disabled selected>Select Language</option>
                    <option value="english">English</option>
                    <option value="spanish" disabled>Spanish (Coming Soon)</option>
                    <option value="hindi" disabled>Hindi (Coming Soon)</option>
                    <option value="french" disabled>French (Coming Soon)</option>
                    <option value="german" disabled>German (Coming Soon)</option>
                    <option value="japanese" disabled>Japanese (Coming Soon)</option>
                    <option value="korean" disabled>Korean (Coming Soon)</option>
                    <option value="arabic" disabled>Arabic (Coming Soon)</option>
                    <option value="portuguese" disabled>Portuguese (Coming Soon)</option>
                    <option value="russian" disabled>Russian (Coming Soon)</option>
                </select>
                
                <div class="loading">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <button type="submit">Find My Music</button>
            </form>
            <div id="moodResult"></div>
            <div class="recommended-songs">
                <h3>Recommended Songs:</h3>
                <ul class="song-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Music4mood © 2024</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
